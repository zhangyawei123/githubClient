<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

</head>
<body>
<img src="http://www.xinjiyuancps.com/xinjiyuanimg/upload/images/consumer/2017.12.19/400/b96fa5f1-bf50-4245-8fda-3ce87011bf9e.jpg" alt="">
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script>
  var imgs = new Image();
  imgs.crossOrigin = "Anonymous"; //注意存放顺序
  imgs.src = "https://p.pstatp.com/origin/3791/5070639578";
  imgs.onload = function () {
    var canvas = document.createElement('canvas');
    canvas.width = imgs.width;
    canvas.height = imgs.height;
    var ctx = canvas.getContext("2d");
    ctx.drawImage(imgs, 0, 0, imgs.width, imgs.height);
    var img1 = new Image();
    img1.src = canvas.toDataURL("image/png");
    // alert("s")
    $('body').html(img1)
  }

  imgs.onerror = function () {
    alert("error")
  }
</script>
</body>
</html>
